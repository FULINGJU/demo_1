<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>会员注册</title>
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="public.css" />
	</head>
	<body>
		<div class="top">
			<div class="margin">
				<div class="logo">
					<a href="#"></a>
				</div>
			</div>
		</div>
		<div class="header">
			<div class="margin">
				<div class="Cwrap Lovh" id="changetab">
					<a id="mobile" class="cstyle">账号注册</a>
				</div>
			</div>
		</div>
		<div class="myreg">
			<div class="margin">
				<div class="myreg-l">
					<div class="line1">第一步：填写账户信息（以下内容均为必填）</div>
					<div class="line2">
						<div class="line2_l">用户名</div>
						<div class="line2_r">
							<input type="text" class="line_u" />
							<span class="tips">4-20个字符，一个汉字为两个字符，推荐使用中文会会员名字。一旦注册成功会员名将不能修改。</span>
							<span class="errorinfo">
								<font  class="user_f">用户名不能为空</font>
							</span>
						</div>
					</div>
					<div class="line3">
						<div class="line3_l">密码</div>
						<div class="line3_r">
							<input type="password" class="line_p" />
							<span class="tips">请输入您的密码</span>
							<span class="errorinfo">
								<font class="pass_f">密码不能为空</font>
							</span>
						</div>
					</div>
					<div class="line4">
						<div class="line4_l">验证码</div>
						<div class="line4_r">
							<input type="text" class="line_y" />
							<div class="yzm">
								<span class="suiji"></span>
								<a class="changeyzm">换一张</a>
							</div>
							<div id="img2_message" class="errorinfo">
								<font color="red" class="yzmk">验证码不能为空</font>
							</div>
						</div>
					</div>
					<div class="line5">
						<a href="#" class="line_send">
							<span class="line_send_s">注册</span>
						</a>
					</div>
				</div>
				<div class="myreg-r">
				</div>
			</div>
		</div>
		<div class="bottom">
			美特斯邦威集团网站：
			<a href="javascript:;">美特斯邦威</a> |
			<a href="javascript:;">ME&CITY</a> |
			<a href="javascript:;">CH'IN祺</a> |
			<a href="javascript:;">邦购网</a>
		</div>
	</body>
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/register.js"></script>
</html>
